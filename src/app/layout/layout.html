    <div class="user-info">
      <span>{{ userName }}</span>
      <p-avatar icon="pi pi-user" shape="circle"></p-avatar>
    </div>
  </div>

  <div class="body">

    <!-- Sidebar -->
    <div class="sidebar">
      

      <button pButton icon="pi pi-comments" class="p-button-text p-button-lg"
        [ngClass]="{'selected': selectedButton === 'comments'}" (click)="selectButton('comments')">
      </button>
     
      <button pButton icon="pi pi-calendar" class="p-button-text p-button-lg"
        [ngClass]="{'selected': selectedButton === 'calendar'}" (click)="selectButton('calendar')">
      </button>
       <button pButton class="p-button-text p-button-lg" [ngClass]="{'selected': selectedButton === 'najd'}"
        (click)="selectButton('najd')">
        <img [src]="selectedButton === 'najd' ? 'assets/najd.png' : 'assets/najd_white.png'" alt="Najd"
          class="sidebar-icon">
      </button>
      <button pButton icon="pi pi-users" class="p-button-text p-button-lg"
        [ngClass]="{'selected': selectedButton === 'users'}" (click)="selectButton('users')">
      </button>

      
    </div>


    <!-- Main content / chat -->
    <div class="main-content">
      <app-chat></app-chat>
    </div>

  </div>
